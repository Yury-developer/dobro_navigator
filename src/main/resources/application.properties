spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.generate-ddl=true

spring.mustache.expose-request-attributes=true
#Сточка выше включает дополнительные атрибуты для Mustache (чтобы избежать хакерских атак)
# Теперь Spring MVC в контроллере будет передавать дополнительные параметры и они будут переходить в шаблон
# Соответственно теперь необходимо добавить невидимые поля во всех шаблонах.