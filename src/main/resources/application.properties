spring.datasource.url=jdbc:postgresql://localhost/navigate
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.generate-ddl=true

spring.freemarker.expose-request-attributes=true

#spring.mustache.expose-request-attributes=true   -теперь эту строку можно удалить, заменив ее вышеуказанной.
#Сточка выше включает дополнительные атрибуты для Mustache (чтобы избежать хакерских атак)
# Теперь Spring MVC в контроллере будет передавать дополнительные параметры и они будут переходить в шаблон
# Соответственно теперь необходимо добавить невидимые поля во всех шаблонах.